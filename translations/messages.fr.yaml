interface_description_1: Cette interface vous permet de modifier les informations des billets dont vous êtes l'acheteur. Il vous suffit de cliquer sur un joueur pour mettre à jour ses informations.
description_application_1: Ce site vous permet de gérer vos billets pour la Gamers Assembly. Via cette interface, vous pouvez modifier les informations des billets que vous avez acheté. Pour y accéder, veuillez utiliser le lien qui vous a été envoyé par email suite à votre inscription.
